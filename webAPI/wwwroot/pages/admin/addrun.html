<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../style/styles.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h1>Add a Run</h1>
        <div>
            <form id="form" action="javascript:post()">
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date"><br>

                <label for="length">Length:</label><br>
                <input type="number"
                       id="length"
                       name="length"
                       step="0.01"
                       placeholder="12.56"><br>

                <label for="duration">Duration:</label><br>
                <input type="text" id="duration"
                       name="duration"
                       placeholder="00:00:00"
                       autocomplete="off"
                       onkeypress="return /[0-9\:]/i.test(event.key)"
                       maxlength="8"
                       size="4"><br>

                <label for="surface">Surface:</label><br>
                <input type="text"
                       id="surface"
                       name="surface"
                       size="6"
                       placeholder="street"><br>

                <label for="outdoor">Outdoor?</label><br>
                <input type="checkbox" id="outdoor" name="outdoor">

                <h2>Sleep</h2>
                <label for="bedtime">🛏️:</label><br>
                <input type="time" id="bedtime" name="bedtime"><br>
                <label for="wakeup">🌅:</label><br>
                <input type="time" id="wakeup" name="wakeup"><br>
                <br />

                <p>
                    Sleep Hours - Total: <span id="totalsleephours"></span>
                </p>

                <h2>Shoe Age</h2>
                <p>
                    Previous Shoe Age: <span id="previousshoeage"></span>
                </p>
                <label for="shoAage">Current Shoe Age:</label><br>
                <input type="number"
                       id="shoeAge"
                       name="shoeAge"
                       class="shoeAge"><br>
                <br />

                <label for="date">Password:</label><br>
                <input type="password" id="pw" name="pw"><br>
                <br />

                <input type="submit" value="Submit">
            </form>
        </div>
        <a href="../../index.html"><button>Home</button></a>
        <script src="https://code.jquery.com/jquery-3.6.1.js"
                integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
                crossorigin="anonymous"></script>
        <script src="../../js/admin.js"></script>
    </div>
</body>
</html>
