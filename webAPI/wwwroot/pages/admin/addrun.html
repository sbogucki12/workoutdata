<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h1>Add a Run</h1>
        <div>
            <form>
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date"><br>

                <label for="length">Length:</label><br>
                <input type="number" id="length" name="length"><br>

                <label for="duration">Duration:</label><br>
                <input type="time" id="duration" name="duration"><br>

                <label for="surface">Surface:</label><br>
                <input type="text" id="surface" name="surface"><br>

                <label for="outdoor">Outdoor?</label><br>
                <input type="checkbox" id="outdoor" name="outdoor" value="true">

                <h2>Sleep</h2>
                <label for="bedtime">ZZZZ:</label><br>
                <input type="datetime-local" id="bedtime" name="bedtime"><br>
                <label for="wakeup">Sunrise:</label><br>
                <input type="datetime-local" id="wakeup" name="wakeup"><br>
            </form>
        </div>
        <a href="../../index.html"><button>Home</button></a>
    </div>
</body>
</html>
