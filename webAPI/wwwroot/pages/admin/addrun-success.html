<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../style/styles-addrun.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Josefin+Sans&display=swap" rel="stylesheet">
<meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="header">
        <h1><span><i class="fa-solid fa-square-check icon"></i></span><span>Run Successfully Added to the Runlog</span></h1>
    </div>
    <div class="container addrun-success--container">
        <div class="addrun-success--form">
            <span id="date" class="addrun-success--label">Date: </span>
            <span id="length" class="addrun-success--label">Length: </span>
            <span id="duration" class="addrun-success--label">Duration: </span>
            <span id="pace" class="addrun-success--label">Pace: </span>
            <span id="sleep" class="addrun-success--label">Sleep - Total Hours: </span>
            <span id="shoeage" class="addrun-success--label">Shoe Age: </span>
        </div>

    </div>
    <div class="container--back-button">
        <button onclick="window.location.href='../admin.html';" class="btn--back-to-admin"><i class="fa-solid fa-circle-chevron-left fa-2xl"></i></button>
 </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <script src="../../js/addrun-success.js"></script>
    <script src="https://kit.fontawesome.com/8db165ecfc.js" crossorigin="anonymous"></script>
</body>
</html>
